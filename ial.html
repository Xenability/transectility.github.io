<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edexcel IAL Past Papers</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.2);
            --border: #e2e8f0;
            --success: #10b981;
            --mechanics: #f59e0b;
            --pure: #6366f1;
            --stats: #ec4899;
            --physics: #3b82f6;
            --chemistry: #10b981;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #334155;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--pure));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 4px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title i {
            font-size: 1rem;
        }

        /* Subject Grid */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .subject-btn {
            padding: 14px 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-tertiary);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .subject-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .subject-btn.active {
            border-color: var(--accent);
            background: var(--accent-glow);
        }

        .subject-btn .unit {
            font-size: 1.25rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 4px;
        }

        .subject-btn .code {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .subject-btn[data-subject="Mechanics"] .unit { color: var(--mechanics); }
        .subject-btn[data-subject="Pure"] .unit { color: var(--pure); }
        .subject-btn[data-subject="Statistics"] .unit { color: var(--stats); }
        .subject-btn[data-subject="Physics"] .unit { color: var(--physics); }
        .subject-btn[data-subject="Chemistry"] .unit { color: var(--chemistry); }

        .subject-btn.active[data-subject="Mechanics"] { border-color: var(--mechanics); background: rgba(245, 158, 11, 0.15); }
        .subject-btn.active[data-subject="Pure"] { border-color: var(--pure); background: rgba(99, 102, 241, 0.15); }
        .subject-btn.active[data-subject="Statistics"] { border-color: var(--stats); background: rgba(236, 72, 153, 0.15); }
        .subject-btn.active[data-subject="Physics"] { border-color: var(--physics); background: rgba(59, 130, 246, 0.15); }
        .subject-btn.active[data-subject="Chemistry"] { border-color: var(--chemistry); background: rgba(16, 185, 129, 0.15); }

        /* Selection Row */
        .selection-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 500px) {
            .selection-row {
                grid-template-columns: 1fr;
            }
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .select-wrapper select {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            appearance: none;
            transition: border-color 0.2s;
        }

        .select-wrapper select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 16px;
            bottom: 16px;
            color: var(--text-muted);
            pointer-events: none;
            font-size: 0.75rem;
        }

        /* Results */
        .results {
            display: none;
        }

        .results.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .result-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .result-badge.mechanics { background: rgba(245, 158, 11, 0.15); color: var(--mechanics); }
        .result-badge.pure { background: rgba(99, 102, 241, 0.15); color: var(--pure); }
        .result-badge.statistics { background: rgba(236, 72, 153, 0.15); color: var(--stats); }
        .result-badge.physics { background: rgba(59, 130, 246, 0.15); color: var(--physics); }
        .result-badge.chemistry { background: rgba(16, 185, 129, 0.15); color: var(--chemistry); }

        .paper-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 400px) {
            .paper-links {
                grid-template-columns: 1fr;
            }
        }

        .paper-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.2s;
            border: 2px solid var(--border);
            background: var(--bg-tertiary);
        }

        .paper-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .paper-link.qp {
            border-color: var(--accent);
        }

        .paper-link.qp:hover {
            background: var(--accent-glow);
        }

        .paper-link.ms {
            border-color: var(--success);
        }

        .paper-link.ms:hover {
            background: rgba(16, 185, 129, 0.15);
        }

        .paper-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .paper-link.qp .paper-icon {
            background: var(--accent);
            color: white;
        }

        .paper-link.ms .paper-icon {
            background: var(--success);
            color: white;
        }

        .paper-info {
            flex: 1;
            min-width: 0;
        }

        .paper-type {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .paper-desc {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .paper-arrow {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* Quick Years */
        .quick-years {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .quick-year-btn {
            padding: 8px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s;
        }

        .quick-year-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .quick-year-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div>
                    <h1>Edexcel IAL Papers</h1>
                    <p class="subtitle">Quick access to past papers & mark schemes</p>
                </div>
            </div>
        </header>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-book"></i>
                Select Unit
            </div>
            <div class="subject-grid" id="subjectGrid">
                <!-- Mechanics -->
                <button class="subject-btn" data-subject="Mechanics" data-unit="M1" data-code="WME01">
                    <div class="unit">M1</div>
                    <div class="code">WME01</div>
                </button>
                <button class="subject-btn" data-subject="Mechanics" data-unit="M2" data-code="WME02">
                    <div class="unit">M2</div>
                    <div class="code">WME02</div>
                </button>
                <button class="subject-btn" data-subject="Mechanics" data-unit="M3" data-code="WME03">
                    <div class="unit">M3</div>
                    <div class="code">WME03</div>
                </button>
                <!-- Pure Maths -->
                <button class="subject-btn" data-subject="Pure" data-unit="P1" data-code="WMA01">
                    <div class="unit">P1</div>
                    <div class="code">WMA01</div>
                </button>
                <button class="subject-btn" data-subject="Pure" data-unit="P2" data-code="WMA02">
                    <div class="unit">P2</div>
                    <div class="code">WMA02</div>
                </button>
                <button class="subject-btn" data-subject="Pure" data-unit="P3" data-code="WMA03">
                    <div class="unit">P3</div>
                    <div class="code">WMA03</div>
                </button>
                <button class="subject-btn" data-subject="Pure" data-unit="P4" data-code="WMA04">
                    <div class="unit">P4</div>
                    <div class="code">WMA04</div>
                </button>
                <!-- Statistics -->
                <button class="subject-btn" data-subject="Statistics" data-unit="S1" data-code="WST01">
                    <div class="unit">S1</div>
                    <div class="code">WST01</div>
                </button>
                <button class="subject-btn" data-subject="Statistics" data-unit="S2" data-code="WST02">
                    <div class="unit">S2</div>
                    <div class="code">WST02</div>
                </button>
                <button class="subject-btn" data-subject="Statistics" data-unit="S3" data-code="WST03">
                    <div class="unit">S3</div>
                    <div class="code">WST03</div>
                </button>
                <!-- Physics -->
                <button class="subject-btn" data-subject="Physics" data-unit="Unit-1" data-code="WPH11">
                    <div class="unit">PHY1</div>
                    <div class="code">WPH11</div>
                </button>
                <button class="subject-btn" data-subject="Physics" data-unit="Unit-2" data-code="WPH12">
                    <div class="unit">PHY2</div>
                    <div class="code">WPH12</div>
                </button>
                <button class="subject-btn" data-subject="Physics" data-unit="Unit-3" data-code="WPH13">
                    <div class="unit">PHY3</div>
                    <div class="code">WPH13</div>
                </button>
                <!-- Chemistry -->
                <button class="subject-btn" data-subject="Chemistry" data-unit="Unit-1" data-code="WCH11">
                    <div class="unit">CHE1</div>
                    <div class="code">WCH11</div>
                </button>
                <button class="subject-btn" data-subject="Chemistry" data-unit="Unit-2" data-code="WCH12">
                    <div class="unit">CHE2</div>
                    <div class="code">WCH12</div>
                </button>
                <button class="subject-btn" data-subject="Chemistry" data-unit="Unit-3" data-code="WCH13">
                    <div class="unit">CHE3</div>
                    <div class="code">WCH13</div>
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-calendar"></i>
                Select Session
            </div>
            <div class="selection-row">
                <div class="select-wrapper">
                    <label>Month</label>
                    <select id="monthSelect">
                        <option value="January">January</option>
                        <option value="June" selected>June</option>
                        <option value="October">October</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <label>Year</label>
                    <select id="yearSelect">
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>
            <div class="quick-years" id="quickYears">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="card results" id="resultsCard">
            <div class="result-header">
                <span class="result-title" id="resultTitle">Question Paper & Mark Scheme</span>
                <span class="result-badge" id="resultBadge"></span>
            </div>
            <div class="paper-links">
                <a href="#" class="paper-link qp" id="qpLink" target="_blank">
                    <div class="paper-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="paper-info">
                        <div class="paper-type">Question Paper</div>
                        <div class="paper-desc">Download QP PDF</div>
                    </div>
                    <i class="fas fa-external-link-alt paper-arrow"></i>
                </a>
                <a href="#" class="paper-link ms" id="msLink" target="_blank">
                    <div class="paper-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="paper-info">
                        <div class="paper-type">Mark Scheme</div>
                        <div class="paper-desc">Download MS PDF</div>
                    </div>
                    <i class="fas fa-external-link-alt paper-arrow"></i>
                </a>
            </div>
        </div>

        <div class="card" id="emptyState">
            <div class="empty-state">
                <i class="fas fa-mouse-pointer"></i>
                <p>Select a unit above to get started</p>
            </div>
        </div>

        <footer>
            Papers from <a href="https://www.physicsandmathstutor.com/" target="_blank">Physics & Maths Tutor</a>
        </footer>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // State
        let selectedSubject = null;
        let selectedUnit = null;
        let selectedCode = null;

        // DOM Elements
        const subjectGrid = document.getElementById('subjectGrid');
        const monthSelect = document.getElementById('monthSelect');
        const yearSelect = document.getElementById('yearSelect');
        const quickYears = document.getElementById('quickYears');
        const resultsCard = document.getElementById('resultsCard');
        const emptyState = document.getElementById('emptyState');
        const qpLink = document.getElementById('qpLink');
        const msLink = document.getElementById('msLink');
        const resultTitle = document.getElementById('resultTitle');
        const resultBadge = document.getElementById('resultBadge');

        // Populate years (2014-2024)
        const currentYear = new Date().getFullYear();
        const years = [];
        for (let y = currentYear; y >= 2014; y--) {
            years.push(y);
        }

        years.forEach(year => {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            if (year === 2023) option.selected = true;
            yearSelect.appendChild(option);
        });

        // Quick year buttons
        const recentYears = [2024, 2023, 2022, 2021, 2020];
        recentYears.forEach(year => {
            const btn = document.createElement('button');
            btn.className = 'quick-year-btn' + (year === 2023 ? ' active' : '');
            btn.textContent = year;
            btn.addEventListener('click', () => {
                yearSelect.value = year;
                document.querySelectorAll('.quick-year-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateLinks();
            });
            quickYears.appendChild(btn);
        });

        // Subject button clicks
        subjectGrid.addEventListener('click', (e) => {
            const btn = e.target.closest('.subject-btn');
            if (!btn) return;

            document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            selectedSubject = btn.dataset.subject;
            selectedUnit = btn.dataset.unit;
            selectedCode = btn.dataset.code;

            updateLinks();
        });

        // Select changes
        monthSelect.addEventListener('change', updateLinks);
        yearSelect.addEventListener('change', () => {
            // Update quick year buttons
            const year = parseInt(yearSelect.value);
            document.querySelectorAll('.quick-year-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.textContent) === year);
            });
            updateLinks();
        });

        function generateUrl(type) {
            const month = monthSelect.value;
            const year = yearSelect.value;

            // Handle different subjects with different URL structures
            if (selectedSubject === 'Physics') {
                // Physics URL: /Physics/A-level/Past-Papers/Edexcel-IAL/2018-spec/Unit-X/QP/Month Year (IAL) QP.pdf
                const monthYear = encodeURIComponent(`${month} ${year} (IAL)`);
                const baseUrl = 'https://pmt.physicsandmathstutor.com/download/Physics/A-level/Past-Papers/Edexcel-IAL/2018-spec';
                return `${baseUrl}/${selectedUnit}/${type}/${monthYear}%20${type}.pdf`;
            } else if (selectedSubject === 'Chemistry') {
                // Chemistry URL: /Chemistry/A-level/Past-Papers/Edexcel-IAL/2018-spec/Unit-X/QP/Month Year (IAL) QP.pdf
                const monthYear = encodeURIComponent(`${month} ${year} (IAL)`);
                const baseUrl = 'https://pmt.physicsandmathstutor.com/download/Chemistry/A-level/Past-Papers/Edexcel-IAL/2018-spec';
                return `${baseUrl}/${selectedUnit}/${type}/${monthYear}%20${type}.pdf`;
            } else {
                // Maths subjects (Mechanics, Pure, Statistics)
                const monthYear = encodeURIComponent(`${month} ${year}`);
                const baseUrl = 'https://pmt.physicsandmathstutor.com/download/Maths/A-level/Papers/Edexcel-IAL';
                return `${baseUrl}/${selectedSubject}/${selectedUnit}/${type}/${monthYear}%20${type}.pdf`;
            }
        }

        function updateLinks() {
            if (!selectedSubject) {
                resultsCard.classList.remove('show');
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            resultsCard.classList.add('show');

            const month = monthSelect.value;
            const year = yearSelect.value;

            // Update result header
            resultTitle.textContent = `${month} ${year}`;
            resultBadge.textContent = `${selectedUnit} Â· ${selectedCode}`;
            resultBadge.className = 'result-badge ' + selectedSubject.toLowerCase();

            // Update links
            qpLink.href = generateUrl('QP');
            msLink.href = generateUrl('MS');
        }
    </script>
</body>
</html>
